apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: devops-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: omrigomel/flask-app:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"    
        volumeMounts:
        - name: flask-storage
          mountPath: /data
      volumes:
      - name: flask-storage
        persistentVolumeClaim:
          claimName: flask-pvc
